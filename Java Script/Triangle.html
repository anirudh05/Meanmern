<html>
	<head>
		<title>
			TriangleArea
		</title>
	</head>
	<body>
	<script>
		var side1;
		var side2;
		var side3;
		side1 = parseInt(prompt("Enter Side 1"));
		side2 = parseInt(prompt("Enter Side 2"));
		side3 = parseInt(prompt("Enter Side 3"));
		var perimeter = (side1+side2+side3)/2;
		document.writeln("Perimeter "+perimeter+"<br>");
		var area = Math.sqrt((perimeter)*(perimeter-side1)*(perimeter-side2)*(perimeter-side3));
		document.writeln("Area "+area);
	</script>
	</body>
</html>
