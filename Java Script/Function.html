<html>
	<head>
		<title>
			Function
		</title>
	</head>
	<body>
	<script>
		function calculateArea(length,breadth)
		{
			return length*breadth;
		}
		var length = parseInt(prompt("Enter Length"));
		var breadth = parseInt(prompt("Enter Breadth"));
		var area = calculateArea(length, breadth);
		alert(area);
	</script>
	</body>
</html>
