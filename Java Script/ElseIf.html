<html>
	<head>
		<title>
			ElseIFExample
		</title>
	</head>
	<body>
		<script>
			var letter = prompt("Enter the letter (p/q/r)");
			if(letter == 'p')
			{
				document.writeln("P");
			}
			else if(letter == 'q')
			{
				document.writeln("Q");
			}
			else if(letter == 'r')
			{
				document.writeln("R");
			}
			else
			{
				document.writeln("Invalid");
			}
		</script>
	</body>
</html>
