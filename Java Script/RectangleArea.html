<html>
	<head>
		<title>
			RectangleArea
		</title>
	</head>
	<body>
	<script>
		var length;
		var breadth;
		length = parseInt(prompt("Enter the length"));
		breadth = parseInt(prompt("Enter the breadth"));
		var area = length*breadth;
		var perimeter = (length+breadth)*2;
		document.writeln("Area "+area+"<br>");
		document.writeln("Perimeter "+perimeter);
	</script>
	</body>
</html>
